<!DOCTYPE html>

  <title>Docker Example</title>

<body>

  <h1>Docker Commands</h1>
  <Ul> 
	<li>Docker build image: docker build -t <tagName> </li>
	<li>Run docker container: docker run -i -t -d -p 80:80 <tagname></li>
	<li>Access the application: localhost:8080</li>
  </UL>
	
</body>
</html>
